<body bgcolor="aqua">
	<script>
		var num;
		num=prompt("Escribe un numero entereo","");
		num=parseInt(num,10);

		if(primo(num)=="S")
			{alert(num+"es primo");}
		else {alert("no es primo");}


		funtion primi(x)
		{var resto;
		for(i=2;i<x-1;i++);{
		resto=x % i;
	    if((resto==0)&(x!=2))
	    	{return "N";}}
	        return "S";}
	    </script>
	</body>
